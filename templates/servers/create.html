{{define "content"}}
    <div class="container">
        <h4 class="display-5 text-center">Server form</h4>
        {{if .Content.Message}}
            <div class="alert alert-danger" role="alert">{{ .Content.Message }}</div>
        {{end}}
        <br>
        <div class="col col-sm-6 offset-sm-3">
            <form action="/servers/create?projectId={{ .Content.Server.Id }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Server name" value="{{ if .Content.Server.Name }}{{ .Content.Server.Name }}{{ end }}" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="login" placeholder="User login" value="{{ if .Content.Server.Login }}{{ .Content.Server.Login }}{{ end }}" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="host" placeholder="Server host" value="{{ if .Content.Server.Host }}{{ .Content.Server.Host }}{{ end }}" required>
                </div>

                {{if .Content.Server.DeployPublic }}
                    <div class="alert alert-info"><p class="text-break">{{ .Content.Server.DeployPublic }}</p></div>
                {{end}}

                <div class="row">
                    <div class="col col-sm-7">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true" id="keys" name="generate">
                            <label class="form-check-label" for="keys">Create/regenerate ssh keys</label>
                        </div>
                    </div>
                    <div class="col col-sm-5">
                        <button type="submit" class="btn btn-outline-success col-sm-12">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{{end}}
