{{define "content"}}
    <div class="col col-sm-4 offset-sm-4">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-sign-in-alt"></i> Авторизация</h3>
            </div>
            <form role="form" action="/login" method="post">
                <div class="card-body">
                    {{if .Content.Message}}
                        <div class="alert alert-danger" role="alert">{{ .Content.Message }}</div>
                    {{end}}

                    <div class="form-group">
                        <label for="login">Логин</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="login" name="login" placeholder="Логин" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary float-right"><i class="fas fa-sign-in-alt"></i> Войти</button>
                </div>
            </form>
        </div>
    </div>
{{end}}
