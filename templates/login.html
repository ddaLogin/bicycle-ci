{{define "content"}}
    <div class="col col-sm-4 offset-sm-4">
        <br>
        <br>
        <br>
        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="login" name="login" placeholder="Логин" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn btn-block btn-success">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
        </form>
        <br>
        {{if .Content.Message}}
            <div class="alert alert-danger" role="alert">{{ .Content.Message }}</div>
        {{end}}
    </div>
{{end}}
