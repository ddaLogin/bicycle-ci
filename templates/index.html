{{define "content"}}
    <div class="container-fluid">
        <h2>History of builds</h2>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Project</th>
                <th scope="col">Status</th>
                <th scope="col">Start time</th>
            </tr>
            </thead>
            <tbody>
            {{ range $key, $build := .Content.Builds }}
                <tr>
                    <th scope="row">{{ $build.Id }}</th>
                    <td>{{ $build.Project.Name }}</td>
                    <td>
                        <a href="/builds/watch?buildId={{ $build.Id }}">
                            <span class="badge badge-{{ $build.StatusColor }}">{{ $build.StatusTitle }}</span>
                        </a>
                    </td>
                    <td>
                        {{ $build.StartedAt }}
                    </td>
                </tr>
            {{ else }}
                <tr>
                    <td colspan="4" class="text-center">
                        <h1 class="display-5">Empty list.</h1>
                    </td>
                </tr>
            {{ end }}
            </tbody>
        </table>
    </div>
{{end}}
