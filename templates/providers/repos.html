{{define "content"}}
    <div class="container">
        <h1 class="display-5">Choose repo</h1>
        <ul class="list-group list-group-flush">
            {{ range $key, $value := .Repos }}
                <li class="list-group-item">
                    <a href="/projects/enable?repo={{ $value.Name }}&owner={{ $value.Owner }}">{{ $value.FullName }}</a>
                </li>
            {{ end }}
        </ul>
    </div>
{{end}}
