{{define "content"}}
    <div class="container-fluid">
        <h1 class="display-5">Your projects <a href="/providers/list" class="btn btn-outline-success btn-sm">Create new project</a></h1>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {{ range $key, $project := .Content.Projects }}
                    <tr>
                        <th scope="row">{{ $project.Id }}</th>
                        <td>{{ $project.Name }}</td>
                        <td>
                            <span class="badge badge-success">Success</span>
                        </td>
                        <td>
                            <!-- Example split danger button -->
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-danger">Action</button>
                                <button type="button" class="btn btn-sm btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Separated link</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                {{ else }}
                    <tr>
                        <td colspan="4" class="text-center">
                            <h1 class="display-5">Empty list. <a href="/providers/list">Add your first project</a></h1>
                        </td>
                    </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
{{end}}
