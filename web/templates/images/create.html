{{define "content"}}
    <div class="col col-sm-6 offset-3">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-toolbox"></i> Docker образ</h3>
            </div>
            <form role="form" action="/docker/images/create?imageId={{ .Content.Image.Id }}" method="post">
                <div class="card-body">
                    {{if .Content.Message}}
                        <div class="alert alert-danger" role="alert">{{ .Content.Message }}</div>
                    {{end}}
                    <div class="form-group">
                        <label for="name">Имя Docker образа</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-toolbox"></i></span>
                            </div>
                            <input type="text" class="form-control" id="name" name="name" placeholder="php7.1-bci" required value="{{ .Content.Image.Name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Описание Docker образа</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-toolbox"></i></span>
                            </div>
                            <input type="text" class="form-control" id="description" name="description" placeholder="Php 7.1 + composer" required value="{{ .Content.Image.Description }}">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" name="delete" value="false" class="btn btn-success col-sm-12">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
{{end}}
