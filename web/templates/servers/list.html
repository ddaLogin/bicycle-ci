{{define "content"}}
    <div class="col col-sm-10 offset-1">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-server"></i> Список серверов</h3>
                <a href="/servers/create" class="btn btn-success btn-sm float-right">
                    <i class="fas fa-plus"></i> Создать сервер
                </a>
            </div>

            <div class="card-body p-0">
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>Имя сервера</th>
                        <th>Пользователь</th>
                        <th>Хост сервера</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range $key, $server := .Content.Servers }}
                        <tr>
                            <th scope="row">{{ $server.Id }}</th>
                            <td>{{ $server.Name }}</td>
                            <td>{{ $server.Login}}</td>
                            <td>{{ $server.Host}}</td>
                            <td>
                                <a href="/servers/create?serverId={{ $server.Id }}" class="btn btn-primary btn-xs">
                                    <i class="fas fa-pencil-alt"></i> Редактировать
                                </a>
                            </td>
                        </tr>
                    {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{{end}}
